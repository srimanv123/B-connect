<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="box-left">
            <h1 class="slide-in" style="color: rgb(231, 231, 237); font-family: Poppins, sans-serif; font-weight: 600; font-style: normal; text-align: center; font-size: 3rem;">
                Welcome Back!
            </h1>
            <style>
                .slide-in {
                    opacity: 0;
                    transform: translateX(-100%);
                    animation: slideInLeft 3s forwards;
                }
                @keyframes slideInLeft {
                    to {
                        opacity: 1;
                        transform: translateX(0);
                    }
                }
            </style>
        </div>
        <div class="box-right">
            <h1>Login Now</h1>
            <span>Enter your credentials to access your account</span>
            <h3 id="regtext">Register Number or Email</h3>
            <input type="text" id="EmailL" placeholder="Register Number or Email" required>
            <h3 id="passtext" style="text-align: left;">Password</h3>
            <input type="password" id="passL" placeholder="Enter Password" required>
            <div class"checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" style="width: 40%; height: 100px; border-radius: 7px;">Login Now</button>
            <p>Don't have an account? <a href="#" style="text-decoration: none;">Register Now</a></p>
            <p style="font-size: 1.2rem;"><a href="#">Reset Password</a>   |   <a href="#">Emergency Login</a></p>
        </div>
    </div>
</body>
</html>
