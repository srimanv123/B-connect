<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - SRM AP</title>
  <link rel="stylesheet" href="forgotpass.css">
</head>
<body>
  <div class="reset-container">
    <div class="reset-box">
      <div class="icon">🛡️</div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email address and we'll send you a reset link</p>

      <form onsubmit="return handleReset(event)">
        <label>Email Address</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email address" required />
        </div>
        <button type="submit">Send Reset Link</button>
      </form>

      <a href="login.html" class="back-link">← Back to Sign In</a>
    </div>
    <footer>
      © 2024 SRM AP. All rights reserved. <br/>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Help</a>
    </footer>
  </div>

  <script src="forgotpass.js"></script>
</body>
</html>
